<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CORS</title>
  </head>

  <body>
    Response: <span id="response"></span>
  </body>

  <script
    type="text/javascript"
    src="//code.jquery.com/jquery-3.5.1.min.js"
  ></script>
  <script>
    $(function () {
      $.ajax({
        url: "http://mybackend.com:3000/service",
        success: (res) => {
          $("#response").text(res)
        },
        error: (err) => {
          $("#response").text(err.statusText)
        },
      })
    })
  </script>
</html>
